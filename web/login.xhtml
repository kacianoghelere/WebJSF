<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="./resources/css/loginLayout.css"  type="text/css" media="screen" />
    </h:head>
    <h:body>
        <h:form id="loginForm" style="padding-top: 150px; font-size: 13px;">
            <p:panelGrid id="panelLogin" columns="2" style="margin: 0 auto;">
                <f:facet name="header">
<!--                    <img src="resources/img/miniguampp.png" alt="miniguampp"/>-->
                    <p:graphicImage value="resources/img/miniguampp.png" />
                </f:facet>

                <p:outputLabel for="login" value="Usuário*:" />
                <p:inputText id="login" label="Usuário" value="Kaciano" />

                <p:outputLabel for="senha" value="Senha*:" />
                <p:password label="Senha" id="senha" />

                <f:facet name="footer" >
                    <p:commandButton value="Entrar" icon="ui-icon-check" />
                </f:facet>
            </p:panelGrid>
        </h:form>
        <p:outputLabel styleClass="footer" value="Kaciano Ghelere - 2013/2014." />
</h:body>
</html>
