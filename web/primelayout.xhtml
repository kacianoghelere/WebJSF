<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>PrimeLayout</title>
        <link rel="stylesheet" href="resources/css/primelayout.css"  type="text/css" media="screen" />          
    </h:head>
    <h:body>
        <p:layout fullPage="true"  >  

            <p:layoutUnit position="north" size="50" id="northLayout" style="overflow: hidden;"
                          resizable="false" closable="false" collapsible="false">   
                <h:form id="formPrimeBar" style="padding-top: 2px;" >
                    <p:menubar autoDisplay="false" style="font-size: 12px; z-index: 99;" >  
                        <p:menuitem value="Inicio" action="index" icon="ui-icon-home" />  
                        <p:submenu label="File" icon="ui-icon-document">  
                            <p:submenu label="New" icon="ui-icon-contact">  
                                <p:menuitem value="Project" url="#" />  
                                <p:menuitem value="Other" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="Open" url="#" />  
                            <p:separator />  
                            <p:menuitem value="Quit" url="#" />  
                        </p:submenu>  
                        <p:submenu label="Edit" icon="ui-icon-pencil">  
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
                        </p:submenu>  

                        <p:submenu label="Help" icon="ui-icon-help">  
                            <p:menuitem value="Contents" url="#" />  
                            <p:submenu label="Search" icon="ui-icon-search">  
                                <p:submenu label="Text">  
                                    <p:menuitem value="Workspace" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="File" url="#" />  
                            </p:submenu>  
                        </p:submenu>  
                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                        </f:facet>  
                    </p:menubar>  
                </h:form>
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Guampp" resizable="false" 
                          closable="false" collapsible="true" 
                          id="leftLayout">  
                <h:form>  

                    <p:growl id="messages" autoUpdate="true"/>  

                    <p:menuitem value="Usuários" action="cadastro" icon="ui-icon-person" />  
                    <p:panelMenu style="width: 99%; font-size: 12px;">                           
                        <p:submenu label="Outros" icon="ui-icon-gear">
                            <p:menuitem value="Perfis de acesso" icon="ui-icon-locked"/>  
                        </p:submenu>  

                        <p:submenu label="Configurações" icon="ui-icon-gear">  
                            <p:submenu label="Cadastro" icon="ui-icon-disk">
                                <p:menuitem value="Usuários" action="regusu" icon="ui-icon-person" />                                                      
                                <p:menuitem value="Empresa" action="regemp" icon="ui-icon-person" />                                                      
                            </p:submenu>  
                            <p:menuitem value="Perfis de acesso" icon="ui-icon-locked"/>  
                        </p:submenu>  
                    </p:panelMenu>  

                </h:form> 

            </p:layoutUnit>  

            <p:layoutUnit position="center" id="centerLayout">  
                <ui:insert name="content" >
                    <h1>Página principal</h1>
                    <p>Aqui é o espaço destinado ao conteúdo do seu projeto.</p>
                </ui:insert>  
            </p:layoutUnit>  

        </p:layout>  
    </h:body>
</html>
