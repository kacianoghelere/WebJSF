<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Guampp</title>
        <link href="resources/css/mainLayout.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="resources/css/components.css" rel="stylesheet" type="text/css" />      
        <link href="resources/css/styles.css" rel="stylesheet" type="text/css" />      
        <!--        <script type="text/javascript" src="resources/js/jquery/jquery.js" charset="UTF-8" />-->
        <!--        <script type="text/javascript" src="resources/js/jqueryui/jquery-ui.js" charset="UTF-8" />
                <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>-->
        <script type="text/javascript" src="resources/js/menuBehavior.js" charset="UTF-8" />
    </h:head>

    <body>
        <div id="header">
            <h:form style="font-size: 12px; padding: 10px;">  

                <p:growl id="messages"/>  

                <p:menubar autoDisplay="false" >  
                    <p:menuitem value="Inicio" action="index" icon="ui-icon-home" />  
                    <p:submenu label="File" icon="ui-icon-document">  
                        <p:submenu label="New" icon="ui-icon-contact">  
                            <p:menuitem value="Project" url="#" />  
                            <p:menuitem value="Other" url="#" />  
                        </p:submenu>  
                        <p:menuitem value="Open" url="#" />  
                        <p:separator />  
                        <p:menuitem value="Quit" url="#" />  
                    </p:submenu>  
                    <p:submenu label="Edit" icon="ui-icon-pencil">  
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
                    </p:submenu>  

                    <p:submenu label="Help" icon="ui-icon-help">  
                        <p:menuitem value="Contents" url="#" />  
                        <p:submenu label="Search" icon="ui-icon-search">  
                            <p:submenu label="Text">  
                                <p:menuitem value="Workspace" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="File" url="#" />  
                        </p:submenu>  
                    </p:submenu>  
                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                    </f:facet>  
                </p:menubar>  

            </h:form>  
        </div>            

        <div id="navbar">
            <h:form>  

                <p:growl id="messages" autoUpdate="true"/>  
                <p:menuitem value="Usuários" action="cadastro" icon="ui-icon-person" />  
                <p:panelMenu style="width: 99%; font-size: 12px;">                           
                    <p:submenu label="Outros" icon="ui-icon-gear">
                        <p:menuitem value="Perfis de acesso" icon="ui-icon-locked"/>  
                    </p:submenu>  

                    <p:submenu label="Configurações" icon="ui-icon-gear">  
                        <p:submenu label="Cadastro" icon="ui-icon-disk">
                            <p:menuitem value="Usuários" action="cadastro" icon="ui-icon-person" />                                                      
                            <p:menuitem value="Empresa" action="cadastro" icon="ui-icon-person" />                                                      
                        </p:submenu>  
                        <p:menuitem value="Perfis de acesso" icon="ui-icon-locked"/>  
                    </p:submenu>  
                </p:panelMenu>  

            </h:form>  
        </div>

        <div id="content"> 
            <!--            <div style="width: 100%; ">-->
            <ui:insert name="content">
                <h1>Página principal</h1>
                <p>Aqui é o espaço destinado ao conteúdo do seu projeto.</p>
            </ui:insert> 
            <!--            </div>-->
        </div>

                    <a>Kaciano Ghelere - 2013</a>
                </div>-->
    </body>
</html>
